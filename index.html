<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ad.hoc.run</title>
  <link rel="stylesheet" href="global.css">
  <style>
    .row { display: grid; grid-template-columns: minmax(160px, 220px) 1fr; gap: 0 24px; padding: 3px 0; align-items: baseline; }
    .name a { font-weight: bold; }
    .desc { color: var(--dim); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="prompt">$ <span class="path">ad.hoc.run</span></div>
  </div>
  <div class="page" id="listing"></div>

  <script>
    const PROJECTS = [
      { name: 'ref.hoc.run',     url: 'https://ref.hoc.run',     desc: 'design and build reference'    },
      { name: 'why.hoc.run',     url: 'https://why.hoc.run',     desc: 'why does this exist'           },
      { name: 'ip.hoc.run',      url: 'https://ip.hoc.run',      desc: 'show my ip address'            },
      { name: 'color.hoc.run',   url: 'https://color.hoc.run',   desc: 'color palette â€” click to copy' },
      { name: '8ball.hoc.run',   url: 'https://8ball.hoc.run',   desc: 'magic 8-ball'                  },
      { name: 'qrcode.hoc.run',  url: 'https://qrcode.hoc.run',  desc: 'qr code generator'             },
      { name: 'p2paste.hoc.run', url: 'https://p2paste.hoc.run', desc: 'p2p encrypted clipboard'       },
    ];

    document.getElementById('listing').innerHTML = PROJECTS.map(p => `
      <div class="row">
        <span class="name"><a href="${p.url}">${p.name}</a></span>
        <span class="desc">${p.desc}</span>
      </div>
    `).join('');
  </script>
</body>
</html>
