<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ad.hoc.run/</title>
  <link rel="stylesheet" href="/global.css">
  <style>
    body {
      padding: 48px 32px;
      max-width: 860px;
    }

    .prompt {
      color: var(--dim);
      margin-bottom: 4px;
      user-select: none;
    }

    .prompt .path {
      color: var(--accent);
    }

    .total {
      color: var(--dim);
      margin: 8px 0 4px;
      font-size: 12px;
    }

    .listing {
      margin: 4px 0 8px;
    }

    .row {
      display: grid;
      grid-template-columns: 110px minmax(160px, 220px) 1fr 80px;
      gap: 0 20px;
      padding: 3px 0;
      align-items: baseline;
    }

    .perms {
      color: var(--dim);
      user-select: none;
    }

    .name a {
      font-weight: bold;
    }

    .desc {
      color: var(--dim);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .date {
      color: var(--dim);
      text-align: right;
      white-space: nowrap;
    }

    .footer {
      color: var(--dim);
      font-size: 12px;
      margin-top: 4px;
    }

    @media (max-width: 600px) {
      body { padding: 24px 16px; }
      .row { grid-template-columns: 0 1fr 1fr 0; }
      .perms, .date { display: none; }
    }
  </style>
</head>
<body>
  <div class="prompt">$ ls -la <span class="path">ad.hoc.run/</span></div>
  <hr>
  <div class="total" id="total"></div>
  <div class="listing" id="listing"></div>
  <hr>
  <div class="footer" id="footer"></div>

  <script>
    const PROJECTS = [
      { name: 'why.hoc.run',     url: 'https://why.hoc.run',     desc: 'why does this exist',            date: 'Feb 22' },
      { name: 'ip.hoc.run',      url: 'https://ip.hoc.run',      desc: 'show my ip address',             date: 'Feb 22' },
      { name: 'hex.hoc.run',     url: 'https://hex.hoc.run',     desc: 'color palette â€” click to copy',  date: 'Feb 22' },
      { name: '8ball.hoc.run',   url: 'https://8ball.hoc.run',   desc: 'magic 8-ball',                   date: 'Feb 22' },
      { name: 'qrcode.hoc.run',  url: 'https://qrcode.hoc.run',  desc: 'qr code generator',              date: 'Feb 22' },
      { name: 'p2paste.hoc.run', url: 'https://p2paste.hoc.run', desc: 'p2p encrypted clipboard',        date: 'Feb 22' },
    ];

    document.getElementById('total').textContent = `total ${PROJECTS.length}`;

    document.getElementById('listing').innerHTML = PROJECTS.map(p => `
      <div class="row">
        <span class="perms">drwxr-xr-x</span>
        <span class="name"><a href="${p.url}">${p.name}</a></span>
        <span class="desc">${p.desc}</span>
        <span class="date">${p.date}</span>
      </div>
    `).join('');

    document.getElementById('footer').textContent = `${PROJECTS.length} directories`;
  </script>
</body>
</html>
